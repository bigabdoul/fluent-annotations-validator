name: NuGet Publish

on:
  push:
    tags:
      - v*

jobs:
  publish:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        dotnet-version: [ '8.0.x' ]

    steps:
      - uses: actions/checkout@v3

      - name: Setup .NET SDK ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: Restore
        run: dotnet restore FluentAnnotationsValidator.sln

      - name: Build
        run: dotnet build FluentAnnotationsValidator.sln --configuration Release

      - name: Pack
        run: dotnet pack ./src/FluentAnnotationsValidator.csproj --configuration Release --output ./nupkg

      - name: Publish to NuGet
        run: dotnet nuget push ./nupkg/*.nupkg --source https://api.nuget.org/v3/index.json --api-key ${{ secrets.NUGET_API_KEY }}
        env:
          NUGET_API_KEY: ${{ secrets.NUGET_API_KEY }}

      - name: Pack NuGet packages (with symbols, source, and deterministic metadata)
        run: dotnet pack --configuration Release --output ./nupkg --include-symbols --include-source /p:ContinuousIntegrationBuild=true
